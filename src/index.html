<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <header>
        <h1>To-Do Website</h1>
    </header>
    <div class="grid-container">
        <nav>
            <div class="projects-container">
                <button id="create-new-project">Create New Project</button>
                <dialog class="project-form">
                    <form>
                        <p>
                            <label for="project-title">Project Title: </label>
                            <input type="text" id="project-title" required>
                        </p>
                        <p>
                            <button type="submit" id="project-submit-button">Submit</button>
                        </p>
                    </form>
                    <button id="close-project-modal">Close Popup</button>
                </dialog>
            </div>
        </nav>
        <main>
        </main>
    </div>
</body>
</html>
