<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <header>
        <h1>To-Do Website</h1>
    </header>
    <div class="grid-container">
        <nav>
            <div class="projects-container">
                <div class="project-container">
                    <div class="project-title">Default</div>
                    <button class="removeBtn">Remove</button>
                </div>
                <button id="create-new-project">Create New Project</button>
                <dialog class="project-form">
                    <form>
                        <p>
                            <label for="project-title">Project Title: </label>
                            <input type="text" id="project-title" required>
                        </p>
                        <p>
                            <button type="submit" id="project-submit-button">Submit</button>
                        </p>
                    </form>
                    <button id="close-project-modal">Close Popup</button>
                </dialog>
            </div>
        </nav>
        <main>
            <div class="todo-container">
                <div class="todo-creation-container">
                    <button class="create-todo">Create To-Do</button>
                    <dialog id="todo-form">
                        <form>
                            <p>
                                <label for="todo-title">Title: </label>
                                <input type="text" id="todo-title" required/>
                            </p>
                            <p>
                                <label for="todo-description">Description: </label>
                                <input type="text" id="todo-description" required/>
                            </p>
                            <p>
                                <label for="todo-date">Due Date: </label>
                                <input type="date" id="todo-date" required/>
                            </p>
                            <p>
                                <label for="todo-priority">Priority: </label>

                                <select name="priority-colors" id="todo-priority">
                                    <option value="">---Please choose an option</option>
                                    <option value="red">Red</option>
                                    <option value="yellow">Yellow</option>
                                    <option value="orange">Orange</option>
                                    <option value="green">Green</option>
                                    <option value="gray">Gray</option>
                                </select>
                            </p>
                            <p>
                                <button type="submit" id="todo-submit-button">Submit</button>
                            </p>
                        </form>
                        <button id="close-todo-modal">Close</button>
                    </dialog>
                </div>
                <div class="todos-area">
                    <div class="todo-card">
                        <h3>Birthday</h3>
                        <p>
                            This is when someone's birthday will commence
                        </p>
                        <p>1/1/2030</p>
                        <div>Priority: Red</div>
                    </div>
                    <div class="todo-card">
                        <h3>Romantic Date</h3>
                        <p>
                            This is when someone's romantic date will commence
                        </p>
                        <p>1/2/2030</p>
                        <div>Priority: Green</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
